name: Reusable .NET Setup

on:
  workflow_call:

jobs:
  setup-dotnet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "9.0"

      - name: Restore dependencies
        run: dotnet restore
